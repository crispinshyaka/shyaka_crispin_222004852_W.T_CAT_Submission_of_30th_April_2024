<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Masala Ramen recipe</title>
    <style>
        body{
            display: flex;
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0;
            background-image: url(img/recepie/recpie_3.png);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .recipe-form {
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label, input {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        input[readonly] {
            background-color: #f0f0f0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="recipe-form">
        <h2>Recipe Form</h2>
        <form>
            <div>
                <label for="recipeName">Recipe Name:</label>
                <input type="text" id="recipeName" value="Egg Masala Ramen" readonly>
            </div>
            <div>
                <label for="ingredients">Ingredients:</label>
                <input type="text" id="ingredients" value=" packet top ramen, eggs, tbsp jeera (cumin seeds), chopped onion, glasses water, tbsp chilli flakes, tbsp oregano, tbsp mustard oil." readonly>
            </div>
        </form>
    </div>
</body>
</html>
